<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDo list</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>
    <div id="container">
      <h1>To-Do List<i class="far fa-plus-square"></i></h1>
      <input type="text" placeholder="Add to-do">
      <ul>
        <li class="items"><span><i class="far fa-trash-alt"></i></span> Go to Potions Class</li>
        <li class="items"><span><i class="far fa-trash-alt"></i></span> Buy robes from Diagon Alley</li>
        <li class="items"><span><i class="far fa-trash-alt"></i></span> Visit Hagrid</li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
